<div>
  <h3>Articles</h3>
  <app-article-form-item
    *ngFor="let article of articles.controls; let i = index"
    [articleForm]="castArticle(article)"
    [index]="i"
    (removeArticle)="removeItem($event)"
  ></app-article-form-item>
  <button type="button" (click)="onAddArticle()" class="btn btn-primary">
    Add Article
  </button>
</div>
<hr />
